<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
    <div class="container">
      <!-- Form Section -->
      <div class="form-section">
        <h2 class="form-title">Get Latest Exchange Rates</h2>
        <div id="currency-form">
          <label for="base-currency" class="currency-label">Base Currency:</label>
          <input type="text" id="base-currency" value="USD" class="base-currency-input" required>

          <label for="currency-value" class="currency-label">Value:</label>
          <input type="number" id="currency-value" value="1" class="base-currency-input" disabled>
  
          <label for="target-currencies" class="currency-label">Target Currency:</label>
          <input type="text" id="target-currencies" placeholder="EUR, CAD, PKR etc." required>
  
          <button id="get-rates-btn" onclick="
            fetchValues();
          ">Get Latest Rates</button>
        </div>
      </div>
    </div>
  
    <!-- Results Section -->
    <div class="results-section">
      <h2 class="form-title">Results</h2>
      <div class="result-container">
        <div class="primary-result">
          <p class="currency-code currency-code-primary">Currency</p>
          <p class="currency-rate currency-rate-primary">Rate</p>
        </div>
        <div class="secondary-result">
          <p class="currency-code currency-code-secondary">Currency</p>
          <p class="currency-rate currency-rate-secondary">Rate</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
